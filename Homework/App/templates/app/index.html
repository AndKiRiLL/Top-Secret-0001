<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django News</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <section class="main">
        <div class="main__wrap">
            <div class="main__wrap__globaltitle">
                <h2 class="main__wrap__title">Новости</h2>
            </div>
            <hr>
            <div class="main__wrap__block">
                {% for category in categories %}
                <a class="main__wrap__block__a" href="{% url category.path %}">{{ category }}</a>
                <hr>
                {% endfor %}
            </div>

            <div class="main__wrap__block__edit">
                <a class="main__wrap__block__aedit" href="{% url 'create' %}">Создать</a>
                <a class="main__wrap__block__aedit" href="">Редактировать</a>
            </div>
        </div>

        <div class="main__news">

            {% for post in posts %}
            <div class="main__news__block">
                <div class="main__news__block__img">
                    <img class="main__news__img" src="{{ post.img }}" alt="">
                </div>
                <div class="main__news__block__text">
                    <div class="main__news__block__text__block">
                        <h3 class="main__news__block__text__title">{{ post.name }}</h3>
                    </div>
                    <div class="main__news__block__text__block__bottom">
                        <h3 class="main__news__block__text__date">{{ post.date }}</h3>
                        <div>
                            <a class="main__news__block__text__date" href="{% url 'edit' post.id %}">Редактировать</a> | <a class="main__news__block__text__delete" href="{% url 'delete' post.pk %}">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
</html>
