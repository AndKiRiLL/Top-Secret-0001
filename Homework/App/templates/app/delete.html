<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django News</title>
    <link rel="stylesheet" href="{% static 'css/styles_form_create.css' %}">
</head>
<body>
    <section class="main">
        <div class="main__wrap">
            <div class="main__wrap__globaltitle">
                <h2 class="main__wrap__title">Новости</h2>
            </div>
            <hr>
            <div class="main__wrap__block">
                {% for category in categories %}
                <a class="main__wrap__block__a" href="{% url category.path %}">{{ category }}</a>
                <hr>
                {% endfor %}
            </div>

            <div class="main__wrap__block__edit">
                <a class="main__wrap__block__aedit" href="">Создать</a>
                <a class="main__wrap__block__aedit" href="">Редактировать</a>
            </div>
        </div>

        <div class="main__create">
            <div class="main__create">
                <div class="delete__block">
                    <div class="main__create__block__top">
                        <h2 class="main__create__block__top__title">Удаление</h2>
                    </div>
                    <form method="POST">
                    {% csrf_token %}
                        <p class="delete__block__p">Вы уверены, что хотите удалить пост:<br><br>{{ object.name }}<br><br>{{object.date}}</p>
                        <input class="delete__block__button" type="submit" value="Подтверждать">
                        <hr style="height: 0px; width: 0px;">
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
